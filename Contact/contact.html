<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="header_sticky header-style-2 has-menu-extra">
    <div class="boxed">
      <div class="page-title parallax parallax1">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="page-title-heading">
                <h1 class="title">Contacts</h1>
              </div>
              <div class="breadcrumbs">
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="flat-row flat-iconbox">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="title-section">
                <h2 class="title">Get In Touch</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="iconbox text-center">
                <div class="box-header nomargin">
                  <div class="icon">
                    <i class="fa fa-map-marker"></i>
                  </div>
                </div>
                <div class="box-content">
                  <p>203, Envato Labs, Behind Alis Steet</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="divider h0"></div>
              <div class="iconbox text-center">
                <div class="box-header">
                  <div class="icon">
                    <i class="fa fa-phone"></i>
                  </div>
                </div>
                <div class="box-content">
                  <p>+12 345 678 910 / +23 122 345 678</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="divider h0"></div>
              <div class="iconbox text-center">
                <div class="box-header">
                  <div class="icon">
                    <i class="fa fa-envelope"></i>
                  </div>
                </div>
                <div class="box-content">
                  <p>Infor.deercreative@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
          <div class="divider h43"></div>
          <div class="row">
            <div class="col-md-12">
              <div class="flat-map"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="flat-row flat-contact">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="title-section margin_bottom_17">
                <h2 class="title">Send Us Email</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="wrap-contact style2">
              <form
                novalidate=""
                class="contact-form"
                id="contactform"
                method="post"
                action="#"
              >
                <div class="form-text-wrap clearfix">
                  <div class="contact-name">
                    <label></label>
                    <input
                      type="text"
                      placeholder="Name"
                      aria-required="true"
                      size="30"
                      value=""
                      name="author"
                      id="author"
                    />
                  </div>
                  <div class="contact-email">
                    <label></label>
                    <input
                      type="email"
                      size="30"
                      placeholder="Email"
                      value=""
                      name="email"
                      id="email"
                    />
                  </div>
                  <div class="contact-subject">
                    <label></label>
                    <input
                      type="text"
                      placeholder="Subject"
                      aria-required="true"
                      size="30"
                      value=""
                      name="subject"
                      id="subject"
                    />
                  </div>
                </div>
                <div class="contact-message clearfix">
                  <label></label>
                  <textarea
                    class=""
                    tabindex="4"
                    placeholder="Message"
                    name="message"
                    required
                  ></textarea>
                </div>
                <div class="form-submit">
                  <button class="contact-submit">SEND</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/gmap3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIEU6OT3xqCksCetQeNLIPps6-AYrhq-s&amp;region=GB"></script>
    <script src="javascript/jquery.cookie.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
